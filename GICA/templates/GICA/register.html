{% extends "GICA/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<script type="/home/ibro/GAIA/GICA/javascript.js">
    $(document).ready(function() {
        $('#MID').click(function() {
            generateMemberID();
        });
    });
</script>
<div class="container">
    <div class="content-section">
        <form method="POST" class="post-form">  
            {% csrf_token %}
            <fieldset class="form-group">
            	<div class="h1 text-center mt-5" style="color:#3c096c;">Enter Membership Details</div>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" style="font-size: 12px;" data-toggle="modal" data-target="#registerModal" type="submit">Register</button>
            </div>
        </form>
        <div class="border-top pt-3">
        </div>
    </div>
</div>

<div class="messages">
{% for message in messages %}
	<div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
	{{ message }}
	</div>
{% endfor %}
</div>
{% endblock content %}
